<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="регистрация.css" />
  </head>
  <body>
    <section id="registration">
      <div class="container">
        <h2>Регистрация</h2>
        <p>
          Создайте учетную запись, чтобы оформить заказы быстрее, отслеживать их
          статус и получать эксклюзивные предложения!
        </p>
        <form action="/register" method="POST" class="registration-form">
          <div class="form-group">
            <label for="full-name">Полное имя:</label>
            <input
              type="text"
              id="full-name"
              name="full_name"
              placeholder="Введите ваше имя"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Введите ваш email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Пароль:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Введите пароль"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Подтвердите пароль:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              placeholder="Повторите пароль"
              required
            />
          </div>
          <button type="submit" class="btn">
            <a href="магазин.html">Зарегистрироваться</a>
          </button>
        </form>
        <p>Уже есть аккаунт? <a href="магазин.html">Войти</a></p>
      </div>
    </section>
  </body>
</html>
