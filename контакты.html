<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Контакты.css" />
  </head>
  <body>
    <section id="contacts">
      <div class="container">
        <h2>Контакты</h2>
        <p>
          Свяжитесь с нами, если у вас есть вопросы или вам нужна помощь. Мы
          всегда готовы помочь!
        </p>
        <div class="contact-info">
          <div class="contact-item">
            <h3>Адрес</h3>
            <p>г. Кокшетау, ул. Пушкина 123</p>
          </div>
          <div class="contact-item">
            <h3>Телефон</h3>
            <p><a href="tel:+74951234567">+7 (777) 777-77-77</a></p>
          </div>
          <div class="contact-item">
            <h3>Email</h3>
            <p><a href="mailto:info@sportshop.ru">info@sportshop.ru</a></p>
          </div>
          <div class="contact-item">
            <h3>Часы работы</h3>
            <p>Пн–Пт: 9:00–20:00<br />Сб–Вс: 10:00–18:00</p>
          </div>
        </div>
        <form action="/send-message" method="POST" class="contact-form">
          <h3>Напишите нам</h3>
          <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Введите ваше имя"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Ваш email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Введите ваш email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Введите ваше сообщение"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </section>
  </body>
</html>
